<!DOCTYPE html>
<html lang="es">
<!-- ==========================================================================
   Archivo: login_basico.html
   Descripción: Permite hacer el login a la app-web. Interactua con login_perfil.html, reseteo_password.html
   ========================================================================== */-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login FTX Fitness</title>

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <!--Estilos propios-->
    <link rel="stylesheet" href="../css/colores.css">
    <link rel="stylesheet" href="./css/style_login.css">
</head>



<body>
    <header>
        <nav class="navbar navbar-dark">
            <a class="navbar-brand" href="../index.html"><img src="../Recursos/IconosLogos/logoSinLetrasNaranja.png"
                    alt="logo FTX">FTX </a>
        </nav>
    </header>
    <!-- contenedor con 2 columnas: video y login propiamente dicho-->
    <div class="container">
        <div class="video-section">
            <video autoplay muted loop playsinline>
                <source src="../Recursos/Videos/competenciaNeuquen.mp4" type="video/mp4">
                Tu navegador no soporta la etiqueta de video.
            </video>
        </div>
        <div class="login-section login-basico">
            <h1>Bienvenido</h1>
            <p>Ingresa tus credenciales</p>
            <form>

                <input type="email" id="email" name="email" autocomplete="email" placeholder=" correo">

                <input type="password" id="password" name="password" autocomplete="off" required placeholder="password">
                <p class="enlace">¿Olvidaste el password? <a href="reseteo_password.html">Ir a resetear</a></p> 

                <button type="submit" data-bs-toggle="modal" data-bs-target="#exampleModal">Iniciar Sesión</button>
            </form>
            <p class="enlace">¿No tienes cuenta? <a href="login_suscripcion.html">Regístrate</a></p>
        </div>
    </div>
    
<!--modal para manejo de error-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h2 >Datos Incorrectos</h2>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <script src="./js/login_basico.js"> </script>

</body>

</html>
