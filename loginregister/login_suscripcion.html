<!DOCTYPE html>
<html lang="es">
<!-- ==========================================================================
   Archivo: login_suscripcion.html
   Descripción: Permite hacer el registro de un nuevo usuario. Se redirecciona a logi_perfil.html donde se continua con la registracion
   ========================================================================== */-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro FTX Fitness</title>

    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!--Estilos propios-->
    <link rel="stylesheet" href="../css/colores.css">
    <link rel="stylesheet" href="./css/style_login.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-dark">
            <a class="navbar-brand" href="../index.html"><img src="../Recursos/IconosLogos/logoSinLetrasNaranja.png"
                    alt="logo FTX">FTX </a>
        </nav>

    </header>
    <!--contenedor de 2 columnas-->
    <div class="container">
        <!--seccion del video (columna 1)-->
        <div class="video-section">

            <video autoplay muted loop playsinline>
                <source src="../Recursos/Videos/competenciaNeuquen.mp4" type="video/mp4">
                Tu navegador no soporta la etiqueta de video.
            </video>
        </div>
        <!--seccion de ingreso de datos personales (columna2)-->
        <div class="login-section">
            <h1>¡Hazte un FTX!</h1>
            <p>Conviértete en un FTX ahora mismo</p>
            <form action="login_perfil.html">
                <label for="plan">Plan:</label>
                <select id="plan" name="plan" required>
                    <option value="mensual">Mensual - 139 USD/ARS</option>
                    <option value="anual">Anual - (Precio Anual)</option>
                </select>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Tu apellido" autocomplete="family-name" required>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" autocomplete="name" required>

                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" class="input-medium" placeholder="Tu DNI" autocomplete="off" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="tuemail@ejemplo.com" autocomplete="email" required>

                <label for="phone">Teléfono:</label>
                <div class="input-group">
                    <span class="prefijo">+54</span>
                    <input type="tel" id="phone" name="phone" placeholder="5555-5555" autocomplete="tel" required>
                </div>

                <label>Género:</label>
                <div class="radio-group">
                    <label for="hombre">
                        <input type="radio" id="hombre" name="genero" value="hombre" checked> Hombre
                    </label>
                    <label for="mujer">
                        <input type="radio" id="mujer" name="genero" value="mujer"> Mujer
                    </label>
                    <label for="otro">
                        <input type="radio" id="otro" name="genero" value="otro"> Otro
                    </label>
                </div>

                <button type="submit">Siguiente</button>


            </form>
            <p class="enlace">¿Ya eres un FTX? <a href="login_basico.html">Inicia sesión</a></p>
        </div>
    </div>
</body>

</html>
